<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jQuerry-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--StyleSheet-->
    <link rel="stylesheet" href="assets/style.css">
    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <!--Moment.js-->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <title>Train Time!</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <h3>Choo Choo. Chee Chee.</h3>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">
    <table class="table">
        <thead>
            <tr>
                <th>Train Name:</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <!--Table is populated by JS logic-->
        <tbody id="main-table">
        </tbody>
    </table>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Add Train</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="train-destination">Destination</label>
                    <input type="text" class="form-control" id="train-destination">
                </div>
                <div class="form-group">
                    <label for="train-time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="train-time">
                </div>
                <div class="form-group">
                    <label for="train-frequency">Frequency</label>
                    <input type="text" class="form-control" id="train-frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
    <!--Link to external JavaScript-->
    <script src="assets/logic.js"></script>
</body>
</html>
